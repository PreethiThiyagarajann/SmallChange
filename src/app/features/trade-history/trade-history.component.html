<h1 class="title">Trade History</h1>
<div class="table-container">
  <table mat-table [dataSource]="dataSource" class="data-table">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let e">{{ e.name }}</td>
    </ng-container>

    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef>Code</th>
      <td mat-cell *matCellDef="let e">{{ e.code }}</td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Quantity</th>
      <td mat-cell *matCellDef="let e">{{ e.quantity }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let e">{{ e.price }}</td>
    </ng-container>

    <ng-container matColumnDef="asset_class">
      <th mat-header-cell *matHeaderCellDef>Asset Class</th>
      <td mat-cell *matCellDef="let e">{{ e.asset_class }}</td>
    </ng-container>

    <ng-container matColumnDef="trade_type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td
        mat-cell
        *matCellDef="let e"
        [ngClass]="{
          buy: e.trade_type == 'buy',
          sell: e.trade_type == 'sell'
        }"
      >
        {{ e.trade_type | uppercase }}
      </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let e">{{ e.date }}</td>
    </ng-container>
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef>Time</th>
      <td mat-cell *matCellDef="let e">{{ e.time }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[10, 20, 50]"
    showFirstLastButtons
  ></mat-paginator>
</div>
