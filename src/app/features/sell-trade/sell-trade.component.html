<app-title titleText="Sell Trade"></app-title>
<div class="sell-card">
<form class="sell-trade-form" [formGroup]="sellTradeGrp">
  <div class="sell-content">
  <mat-form-field appearance="fill">
    <mat-label>Choose asset</mat-label>
    <mat-select [(value)]="assetClass" formControlName="cbxAssetClass">
      <mat-optgroup *ngFor="let group of assetGroups" [label]="group.name">
        <mat-option
          *ngFor="let assetClass of group.assetClasses"
          [value]="assetClass.name"
        >
          {{ assetClass.viewName }}
        </mat-option>
      </mat-optgroup>
    </mat-select>
  </mat-form-field>
  <br>
  <mat-form-field  appearance="fill">
    <mat-label>Choose company</mat-label>
    <input
      formControlName="txtCompany"
      type="text"
      placeholder="Enter stock symbol (or) company name"
      aria-label="Company"
      matInput
      [matAutocomplete]="auto"
    />
    <br>
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option
        *ngFor="let option of filteredOptions | async"
        [value]="option.companyItem ? option.companyItem.code : ''">
        {{ option.displayName }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Stock Quantity</mat-label>
    <input matInput type="number" placeholder="Enter stock quantity">
  </mat-form-field>
  <br>
  <button type="submit" mat-raised-button color="primary">SELL</button>
</div>
</form>
</div>
