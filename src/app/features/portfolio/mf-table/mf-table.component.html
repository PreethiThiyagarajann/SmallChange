<!-- <code>{{ dataSource }}</code> -->
<div class="table-container">
  <table matSort mat-table (matSortChange)="sortData($event)" mat-table [dataSource]="dataSource" class="data-table">
    <ng-container matColumnDef="name">
      <th mat-sort-header="name" mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let e">{{ e.name }}</td>
    </ng-container>

    <ng-container matColumnDef="code">
      <th mat-sort-header="code" mat-header-cell *matHeaderCellDef>Code</th>
      <td mat-cell *matCellDef="let e">{{ e.code }}</td>
    </ng-container>

    <ng-container matColumnDef="buy_price">
      <th mat-sort-header="buy_price" mat-header-cell *matHeaderCellDef matTooltip="Unit Price">Price</th>
      <td mat-cell *matCellDef="let e">{{ e.buy_price | currency: "USD" }}</td>
    </ng-container>

    <ng-container matColumnDef="LTP">
      <th mat-sort-header="ltp" mat-header-cell *matHeaderCellDef matTooltip="Last Traded Price">LTP</th>
      <td mat-cell *matCellDef="let e">{{ e.LTP | currency: "USD" }}</td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-sort-header="quantity" mat-header-cell *matHeaderCellDef>Quantity</th>
      <td mat-cell *matCellDef="let e">{{ e.quantity }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[10, 20, 50]"
    showFirstLastButtons
  ></mat-paginator>
</div>
