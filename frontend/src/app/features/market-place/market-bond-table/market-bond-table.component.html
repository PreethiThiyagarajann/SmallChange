<ng-container *ngIf="holdings.length > 0">
  <app-reusable-table
    [tableRows]="holdings"
    [tableColumns]="tableColumns"
    [filterColumns]="['name', 'code', 'asset_class']"
    (rowClickEvent)="openDialog($event)"
  ></app-reusable-table>
</ng-container>
