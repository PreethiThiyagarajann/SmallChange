<ng-container *ngIf="holdings.length > 0">
  <app-reusable-table-overview
    [current_amount]="current_amount"
    [invested_amount]="invested_amount"
  ></app-reusable-table-overview>
  <app-reusable-table
    [tableRows]="holdings"
    [tableColumns]="tableColumns"
    [filterColumns]="['name', 'bondType']"
    (rowClickEvent)="openDialog($event)"
  ></app-reusable-table>
</ng-container>
<p *ngIf="holdings.length == 0" class="no-results-found">
  Bond portfolio is empty. ðŸ¦—
</p>
